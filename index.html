<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="./main.css">
  <script src="/newsletter/index.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">


</head>


<body id="body">



  <div class="main_container">

    <div class="c-right">
      <div class="img_bg">
        <img src="./assets/images/illustration-sign-up-desktop.webp" alt="">
      </div>
    </div>

    <div class="c-left">
      <h1>Stay updated!</h1>
      <br>
      <label for="">Join 60,000+ product managers receiving monthly <br> updates on:</label>
      <br>
      <br>

      <span> <i style=" color: orangered;" class="bi bi-check-circle-fill"></i> Product discovery and building what
        matters</span>
      <br>

      <span> <i style=" color: orangered;" class="bi bi-check-circle-fill"></i> Measuring to ensure updates are a
        success</span>
      <br>

      <span><i style=" color: orangered;" class="bi bi-check-circle-fill"></i> And much more!</span>

      <br>


      <!-- formlogin -->
      <form>
        <label>Username</label>
        <input type="text" placeholder="Username" id="username" class="invalid-input">
        <br>
        <div id="txt_formlogin">
          <label>Email</label>  <label id="Valid">Valid email requirded</label>
        </div>
        <input type="email" placeholder="email@company.com" id="email" class="invalid-input">
        <br>
        <button id="btn_submit" type="submit">Subscribe to monthly newsletter</button>
      </form>

    </div>



  </div>







</body>




</html>
